</style></head><body><div class="bespoke-marp-osc"><button data-bespoke-marp-osc="prev" tabindex="-1" title="Previous slide">Previous slide</button><span data-bespoke-marp-osc="page"></span><button data-bespoke-marp-osc="next" tabindex="-1" title="Next slide">Next slide</button><button data-bespoke-marp-osc="fullscreen" tabindex="-1" title="Toggle fullscreen (f)">Toggle fullscreen</button><button data-bespoke-marp-osc="presenter" tabindex="-1" title="Open presenter view (p)">Open presenter view</button></div><div id=":$p"><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="1" data-paginate="true" data-class="hero" data-theme="gaia" data-style=":root {
  --brand-main: #003f7d;
  --brand-accent: #c4161c;
  --bg-light: #ffffff;
  --bg-dark: #2e2924;
  --text-dark: #0f172a;
  --text-light: #f1f5f9;
  --transition-fast: 0.2s ease-out;
  --transition-normal: 0.35s ease-out;
  --transition-smooth: 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
}

section {
  position: relative;
  font-size: clamp(16px, 2.5vw, 18px);
  line-height: 1.7;
  padding: clamp(40px, 5vw, 60px) clamp(40px, 6vw, 80px);
  background:
    var(--bg-light);
  background-size: 200px 200px;
  background-position: 80px 80px;
  color: var(--text-dark);
}

section.marp-slide::before {
  content: &quot;&quot;;
  position: absolute;
  inset: 0;
  pointer-events: none;
  z-index: 0;
}

section.marp-slide &gt; * {
  position: relative;
  z-index: 1;
}

/* ---------- Light ---------- */
section[data-class~=&quot;light&quot;]::before {
  background: rgba(255, 255, 255, 0.88) !important;
}

section[data-class~=&quot;light&quot;] {
  color: var(--text-dark) !important;
}

section[data-class~=&quot;light&quot;] h1,
section[data-class~=&quot;light&quot;] h2 {
  color: var(--brand-main) !important;
}

section[data-class~=&quot;light&quot;] h1,
section[data-class~=&quot;accent&quot;] h1,
section[data-class~=&quot;dark&quot;] h1 {
  border-right: 9px solid currentColor !important;
  padding-right: 18px !important;
  margin-right: 12px !important;
}
/* ---------- Dark ---------- */
section[data-class~=&quot;dark&quot;] {
  background:
    var(--bg-dark) !important;
  color: var(--text-light) !important;
}

section[data-class~=&quot;dark&quot;]::before {
  background: rgba(0, 0, 0, 0.55) !important;
}

section[data-class~=&quot;dark&quot;] h1,
section[data-class~=&quot;dark&quot;] h2 {
  color: #ffffff !important;
}

/* ---------- Lead ---------- */
section[data-class~=&quot;lead&quot;] {
  background:
    var(--brand-main) !important;
  background-size: 240px 240px !important;
  background-position: center !important;
  text-align: center !important;
  color: #ffffff !important;
}

section[data-class~=&quot;lead&quot;]::before {
  background: rgba(0, 0, 0, 0.35) !important;
}

section[data-class~=&quot;lead&quot;] h1 {
  color: #ffffff !important;
  border-bottom-color: #ffffff !important;
}

section[data-class~=&quot;accent&quot;] {
  background:
    #0e0101ff !important;
  background-size: 240px 240px !important;
  background-position: center !important;
  color: #ffffff !important;
}

section[data-class~=&quot;accent&quot;]::before {
  background: rgba(0, 0, 0, 0.4) !important;
}

section[data-class~=&quot;accent&quot;] h2 {
  color: #ffffff !important;
}

section[data-class~=&quot;hero&quot;] {
  background: linear-gradient(135deg, #003f7d 0%, #005aa7 50%, #0077be 100%) !important;
  text-align: center !important;
  color: #ffffff !important;
  display: flex !important;
  flex-direction: column !important;
  justify-content: center !important;
  align-items: center !important;
}

section[data-class~=&quot;hero&quot;]::before {
  background: none !important;
}

section[data-class~=&quot;hero&quot;] h1 {
  display: inline-block !important;
  color: #ffffff !important;
  border-bottom: 3px solid #ffffff !important;
  text-shadow: 0 2px 8px rgba(19, 19, 35, 0.3) !important;
}

section[data-class~=&quot;hero&quot;] h1::after {
  content: &quot;&quot;;
  position: absolute;
  left: -0.6em;
  right: -0.6em;
  bottom: 0;
  height: 3px;
}

section[data-class~=&quot;hero&quot;] h2,
  section[data-class~=&quot;hero&quot;] h2[data-theme],
  section[data-class~=&quot;hero&quot;] .marp-h2 {
  border-left: none !important;
}

section[data-class~=&quot;hero&quot;] strong {
  color: #ffd700 !important;
}
section[data-class~=&quot;finale&quot;] {
  background: linear-gradient(135deg, #6f0c0f 0%, #650000 50%, #300000 100%) !important;
  text-align: center !important;
  color: #ffffff !important;
  display: flex !important;
  flex-direction: column !important;
  justify-content: center !important;
  align-items: center !important;
}

section[data-class~=&quot;finale&quot;]::before {
  background: none !important;

  --text-light: #f1f5f9;
  --transition-fast: 0.2s ease-out;
  --transition-normal: 0.35s ease-out;
  --transition-smooth: 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
}

section {
  position: relative;
  font-size: clamp(16px, 2.5vw, 18px);
  line-height: 1.7;
  padding: clamp(40px, 5vw, 60px) clamp(40px, 6vw, 80px);
  background:
    var(--bg-light);
  background-size: 200px 200px;
  background-position: 80px 80px;
  color: var(--text-dark);
}

section.marp-slide::before {
  content: &quot;&quot;;
  position: absolute;
  inset: 0;
  pointer-events: none;
  z-index: 0;
}

section.marp-slide &gt; * {
  position: relative;
  z-index: 1;
}

/* ---------- Light ---------- */
section[data-class~=&quot;light&quot;]::before {
  background: rgba(255, 255, 255, 0.88) !important;
}

section[data-class~=&quot;light&quot;] {
  color: var(--text-dark) !important;
}

section[data-class~=&quot;light&quot;] h1,
section[data-class~=&quot;light&quot;] h2 {
  color: var(--brand-main) !important;
}

section[data-class~=&quot;light&quot;] h1,
section[data-class~=&quot;accent&quot;] h1,
section[data-class~=&quot;dark&quot;] h1 {
  border-right: 9px solid currentColor !important;
  padding-right: 18px !important;
  margin-right: 12px !important;
}
/* ---------- Dark ---------- */
section[data-class~=&quot;dark&quot;] {
  background:
    var(--bg-dark) !important;
  color: var(--text-light) !important;
}

section[data-class~=&quot;dark&quot;]::before {
  background: rgba(0, 0, 0, 0.55) !important;
}

section[data-class~=&quot;dark&quot;] h1,
section[data-class~=&quot;dark&quot;] h2 {
  color: #ffffff !important;
}

/* ---------- Lead ---------- */
section[data-class~=&quot;lead&quot;] {
  background:
    var(--brand-main) !important;
  background-size: 240px 240px !important;
  background-position: center !important;
  text-align: center !important;
  color: #ffffff !important;
}

section[data-class~=&quot;lead&quot;]::before {
  background: rgba(0, 0, 0, 0.35) !important;
}

section[data-class~=&quot;lead&quot;] h1 {
  color: #ffffff !important;
  border-bottom-color: #ffffff !important;
}

/* ---------- Accent ---------- */
section[data-class~=&quot;accent&quot;] {
  background:
    #0e0101ff !important;
  background-size: 240px 240px !important;
  background-position: center !important;
  color: #ffffff !important;
}

section[data-class~=&quot;accent&quot;]::before {
  background: rgba(0, 0, 0, 0.4) !important;
}

section[data-class~=&quot;accent&quot;] h2 {
  color: #ffffff !important;
}

section[data-class~=&quot;hero&quot;] {
  background: linear-gradient(135deg, #003f7d 0%, #005aa7 50%, #0077be 100%) !important;
  text-align: center !important;
  color: #ffffff !important;
  display: flex !important;
  flex-direction: column !important;
  justify-content: center !important;
  align-items: center !important;
}

section[data-class~=&quot;hero&quot;]::before {
  background: none !important;
}

section[data-class~=&quot;hero&quot;] h1 {
  display: inline-block !important;
  color: #ffffff !important;
  border-bottom: 3px solid #ffffff !important;
  text-shadow: 0 2px 8px rgba(19, 19, 35, 0.3) !important;
}

section[data-class~=&quot;hero&quot;] h1::after {
  content: &quot;&quot;;

.font-semibold { font-weight: 600; }
.font-bold { font-weight: 700; }

.text-xs { font-size: 0.75em; }
.text-sm { font-size: 0.875em; }
.text-base { font-size: 1em; }
.text-lg { font-size: 1.125em; }
.text-xl { font-size: 1.25em; }

.text-primary { color: var(--brand-main); }
.text-accent { color: var(--brand-accent); }
.text-light { color: var(--text-light); }

.block { display: block; }
.inline { display: inline; }
.inline-block { display: inline-block; }
.flex { display: flex; }
.grid { display: grid; }
.hidden { display: none; }

.flex-row { flex-direction: row; }
.flex-col { flex-direction: column; }
.flex-wrap { flex-wrap: wrap; }
.flex-nowrap { flex-wrap: nowrap; }

.justify-start { justify-content: flex-start; }
.justify-center { justify-content: center; }
.justify-end { justify-content: flex-end; }
.justify-between { justify-content: space-between; }
.justify-around { justify-content: space-around; }

.items-start { align-items: flex-start; }
.items-center { align-items: center; }
.items-end { align-items: flex-end; }
.items-stretch { align-items: stretch; }

.w-full { width: 100%; }
.w-1\/2 { width: 50%; }
.w-1\/3 { width: 33.333%; }
.w-1\/4 { width: 25%; }
.w-auto { width: auto; }

.h-full { height: 100%; }
.h-auto { height: auto; }

.static { position: static; }
.relative { position: relative; }
.absolute { position: absolute; }

.inset-0 { inset: 0; }
.top-0 { top: 0; }
.right-0 { right: 0; }
.bottom-0 { bottom: 0; }
.left-0 { left: 0; }

.z-0 { z-index: 0; }
.z-10 { z-index: 10; }
.z-20 { z-index: 20; }
.z-auto { z-index: auto; }

.border { border: 1px solid #e5e7eb; }
.border-t { border-top: 1px solid #e5e7eb; }
.border-b { border-bottom: 1px solid #e5e7eb; }
.border-l { border-left: 1px solid #e5e7eb; }
.border-r { border-right: 1px solid #e5e7eb; }

.border-2 { border: 2px solid #e5e7eb; }
.border-4 { border: 4px solid #e5e7eb; }

/* Word Breaking */
.break-words {
  word-wrap: break-word;
  overflow-wrap: break-word;
}

.break-all {
  word-break: break-all;
  overflow-wrap: break-word;
}

.break-normal {
  word-break: normal;
  overflow-wrap: normal;
}

.whitespace-normal { white-space: normal; }
.whitespace-nowrap { white-space: nowrap; }
.whitespace-pre { white-space: pre; }
.whitespace-pre-wrap { white-space: pre-wrap; }

.truncate {
  overflow: hidden;
  text-overflow: ellipsis;
  white-space: nowrap;
}

.line-clamp-1 {
  display: -webkit-box;
  -webkit-line-clamp: 1;
  -webkit-box-orient: vertical;
  overflow: hidden;
}

.line-clamp-2 {
  display: -webkit-box;
  -webkit-line-clamp: 2;
  -webkit-box-orient: vertical;
  overflow: hidden;
}

.line-clamp-3 {
  display: -webkit-box;
  -webkit-line-clamp: 3;
  -webkit-box-orient: vertical;
  overflow: hidden;
}

.leading-tight { line-height: 1.25; }
.leading-normal { line-height: 1.5; }
.leading-relaxed { line-height: 1.75; }
.leading-loose { line-height: 2; }
